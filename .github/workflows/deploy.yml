name: Deploy to Production

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run Tests
        run: |
          cd api
          dotnet restore
          dotnet test --no-restore

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to Server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa $SSH_USER@$SSH_HOST << 'EOF'
            set -e
            
            # 프로젝트 디렉토리로 이동
            cd /home/ubuntu/docker/riff

            # 최신 코드 가져오기 (강제 동기화)
            git fetch origin develop
            git reset --hard origin/develop
            git clean -fd

            # api 디렉토리로 이동
            cd ./api
            
            # Docker 컨테이너 재시작
            # 기존 컨테이너 완전히 제거
            sudo docker compose down --remove-orphans
            sudo docker system prune -f
            sudo docker compose up -d --build
            
            # 헬스 체크
            echo "Waiting for service to start..."
            sleep 10
            
            # 로그 확인
            sudo docker logs riff-api --tail 50
            
            # 헬스 체크
            curl -f https://riff-api.oouya.xyz/health || exit 1
            
            echo "Deployment successful!"
          EOF
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/id_rsa

      - name: Discord 배포 성공 알림
        if: success()
        run: |
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          curl -H "Content-Type: application/json" \
                -d "{\"content\":\"✅ 배포 성공: $COMMIT_MSG\"}" \
                ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Discord 배포 실패 알림
        if: failure()
        run: |
          COMMIT_MSG=$(echo "${{ github.event.head_commit.message }}" | head -n 1)
          curl -H "Content-Type: application/json" \
                -d "{\"content\":\"❌ 배포 실패: $COMMIT_MSG\"}" \
                ${{ secrets.DISCORD_WEBHOOK_URL }}