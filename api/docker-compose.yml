version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: riff-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    env_file:
      - .env
    networks:
      - web-network

networks:
  web-network:
    external: true